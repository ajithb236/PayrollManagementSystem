{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h1 class="text-center">Update Profile</h1>
    <form method="POST" class="mt-4">
        {% csrf_token %}
        <div class="mb-3">
            <label for="address" class="form-label">Address</label>
            <textarea class="form-control" id="address" name="address" required>{{ employee.address }}</textarea>
        </div>
        <div class="mb-3">
            <label for="gender" class="form-label">Gender</label>
            <select class="form-select" id="gender" name="gender" required>
                <option value="Male" {% if employee.gender == "Male" %}selected{% endif %}>Male</option>
                <option value="Female" {% if employee.gender == "Female" %}selected{% endif %}>Female</option>
                <option value="Other" {% if employee.gender == "Other" %}selected{% endif %}>Other</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="date_of_birth" class="form-label">Date of Birth</label>
            <input type="date" class="form-control" id="date_of_birth" name="date_of_birth" value="{{ employee.date_of_birth|date:'Y-m-d' }}" required>
        </div>
        <button type="submit" class="btn btn-primary">Save Changes</button>
    </form>
</div>
{% endblock %}
